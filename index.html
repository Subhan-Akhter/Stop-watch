<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stop Watch :)</h1>
    <div class="grandparent">

        <div class="parentdiv">
            <div id="hour" class=" time">
                00
            </div>
            <div id="minute" class="time">
                00
            </div>
            <div id="seconds" class="time">
                00
            </div>
            <div id="milisec" class="time">
                00
            </div>
        </div>
        <div class="stopwatchbtn">
            <button onclick="startTimer(this)" id="start" class="btn">
                Start
            </button>
            <button onclick="stopTimer()" id="stop" class="btn">
                Stop
            </button>
            <button onclick="resetTimer()" id="reset" class="btn">
                Reset
            </button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
